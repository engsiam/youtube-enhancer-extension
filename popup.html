<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Enhancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="popup-container">
  <h1>YouTube Enhancer</h1>
  <button id="skipAdsBtn">Skip Ads</button>
  <button id="setHDQualityBtn">Force HD Quality</button>

  <h2>Set Playback Speed</h2>
  <button class="speed-btn" data-speed="1">Normal (1x)</button>
  <button class="speed-btn" data-speed="1.5">1.5x Speed</button>
  <button class="speed-btn" data-speed="1.7">1.7x Speed</button>
  <button class="speed-btn" data-speed="2">2x Speed</button>
</div>
